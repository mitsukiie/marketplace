{% extends 'base.html' %}

{% block title %} Produtos {% endblock title %}

{% block staticfiles %}
    {% load static %}
    <link href="{% static 'css/profile/product.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="message-delete card text-center shadow-lg p-3" style="width: 25rem;">
        <div class="card-body">
            <h4 class="card-title mb-3">Tem certeza que deseja excluir</h4>
            <h5 class="text-danger mb-4">"{{ object.name }}"?</h5>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-danger mx-2">Excluir</button>
                    <a href="{% url 'product' %}" class="btn btn-secondary mx-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
